spring:
  application:
    name: toutcru

  datasource:
    url: jdbc:mariadb://localhost:3309/${MARIADB_DATABASE}
    username: ${MARIADB_USER}
    password: ${MARIADB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none

server:
  port: 8082

jwt:
  secret: ${jwt.secret-key}
  expiration: ${jwt.expiration-time}