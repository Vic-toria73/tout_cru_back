spring:
  application:
    name: toutcru

  datasource:
    url: jdbc:mariadb://localhost:3309/${MARIADB_DATABASE}
    username: ${MARIADB_USER}
    password: ${MARIADB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none

servlet:
  multipart:
      max-file-size: 5MB
      max-request-size: 5MB
      enabled: true

server:
  port: 8082

jwt:
  secret: ${JWT.SECRET-KEY}
  expiration: ${JWT.EXPIRATION-TIME}

app:
  upload:
    dir: uploads/pets